<meta charset= "UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
		
	}

	var ano = 2021
		var nascimentoEnzo = (ano - 1994);
		var nascimentoLarissa = (ano - 1996);
		var diIdade = (nascimentoEnzo - nascimentoLarissa) ; 

	mostra("A diferença de idade entre eu e minha irmã é de apenas " + diIdade + " anos");
	

</script>
