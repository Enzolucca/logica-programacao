<meta charset = "UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();

	}

	var chegada = 1500;
	var atual = 2021;
	var media = (atual-chegada)/28;

	mostra("Desde 1500, já se passaram " + Math.round(media) + " gerações");

</script>
